<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Página Inicial - ELoS (Versão de Teste)</title>
        <link rel="icon" type="image/x-icon" href="https://amrlrayssa.github.io/ELoS_Rayssa/favicon.35c66985.ico">
        <link rel="stylesheet" href="https://amrlrayssa.github.io/ELoS_Rayssa/index.a3a0751e.css">
    </head>
    <body>
        <div class="page">
            <img src="https://amrlrayssa.github.io/ELoS_Rayssa/page.f5014d01.png" alt="">
        
          <div class="robot">
              <img src="https://amrlrayssa.github.io/ELoS_Rayssa/robo.24635fcf.gif">
          </div>
          <div id="lvl1btn" class="bottonlvl1">
              <a href="https://amrlrayssa.github.io/ELoS_Rayssa/level1/index.html">
                  <img src="https://amrlrayssa.github.io/ELoS_Rayssa/bottonlvl1.028d6ff9.png">
              </a>
          </div>
          <div class="bottonlvl2">
              <a href="https://amrlrayssa.github.io/ELoS_Rayssa/level2/index.html">
                  <img src="https://amrlrayssa.github.io/ELoS_Rayssa/bottonlvl2.d312a559.png">
              </a>
          </div>
          <div class="bottonlvl3">
            <a href=https://amrlrayssa.github.io/ELoS_Rayssa/level3/index.html">
                <img src="https://amrlrayssa.github.io/ELoS_Rayssa/bottonlvl3.32526442.png">
            </a>
        </div>
          <div class="virtus">
              <a href="https://avrgroup.github.io/virtus/">
                  <img src="https://amrlrayssa.github.io/ELoS_Rayssa/virtus-brand.dbabd811.png" height="100px" wight="100px">
              </a>
          </div>
          <button id="myBtn"></button>
          <div id="myModal" class="modal">      
            <div class="modal-content">
              <span class="close">&times;</span>
              <video id="myVideo" width="100%" controls="">
                <source src="https://amrlrayssa.github.io/ELoS_Rayssa/video.031cc4ef.mp4" type="video/mp4">
                Your browser does not support HTML video.
              </video>
            </div>
          </div>
        </div>

      <script>var vid = document.getElementById("myVideo");
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
    modal.style.display = "block";
    vid.play();
};
span.onclick = function() {
    modal.style.display = "none";
    vid.pause();
};
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        vid.pause();
    }
};

</script>
    <script src="https://amrlrayssa.github.io/ELoS_Rayssa/html.0ed5bf21.js"></script></body>
</html>
